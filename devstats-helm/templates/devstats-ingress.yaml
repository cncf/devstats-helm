{{- $skipIngress := .Values.skipIngress -}}
{{ if not $skipIngress }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: devstats-ingress
  labels:
    name: devstats
    type: 'ingress'
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    certmanager.k8s.io/issuer: "letsencrypt-prod"
    certmanager.k8s.io/acme-challenge-type: http01
spec:
  tls:
  - hosts:
{{- $root := . -}}
{{ range $jndex, $_ := .Values.domains }}
{{ if and (or (eq ($jndex|int) ($root.Values.indexDomainsFrom|int)) (gt ($jndex|int) ($root.Values.indexDomainsFrom|int))) (lt ($jndex|int) ($root.Values.indexDomainsTo|int)) }}
    - {{ .name }}
{{ end }}
{{ end }}
{{ range $jndex, $_ := .Values.domains }}
{{- $dom := .name -}}
{{ if and (or (eq ($jndex|int) ($root.Values.indexDomainsFrom|int)) (gt ($jndex|int) ($root.Values.indexDomainsFrom|int))) (lt ($jndex|int) ($root.Values.indexDomainsTo|int)) }}
{{ range $index, $_ := $root.Values.projects }}
{{ if and (or (eq ($index|int) ($root.Values.indexIngressesFrom|int)) (gt ($index|int) ($root.Values.indexIngressesFrom|int))) (lt ($index|int) ($root.Values.indexIngressesTo|int)) }}
{{ if gt ((index .domains $jndex)|int) 0 }}
    - {{ .proj }}.{{ $dom }}
{{ end }}
{{ end }}
{{ end }}
{{ end }}
{{ end }}
    secretName: devstats-tls
  rules:
  - http:
      paths:
      - backend:
          serviceName: devstats-static-service-default
          servicePort: 80
{{ range $jndex, $_ := .Values.domains }}
{{ if and (or (eq ($jndex|int) ($root.Values.indexDomainsFrom|int)) (gt ($jndex|int) ($root.Values.indexDomainsFrom|int))) (lt ($jndex|int) ($root.Values.indexDomainsTo|int)) }}
  - host: {{ .name }}
    http:
      paths:
      - path: /
        backend:
          serviceName: devstats-static-service-{{ .shortname }}
          servicePort: 80
{{ end }}
{{ end }}
{{ range $jndex, $_ := .Values.domains }}
{{- $dom := .name -}}
{{ if and (or (eq ($jndex|int) ($root.Values.indexDomainsFrom|int)) (gt ($jndex|int) ($root.Values.indexDomainsFrom|int))) (lt ($jndex|int) ($root.Values.indexDomainsTo|int)) }}
{{ range $index, $_ := $root.Values.projects }}
{{ if and (or (eq ($index|int) ($root.Values.indexIngressesFrom|int)) (gt ($index|int) ($root.Values.indexIngressesFrom|int))) (lt ($index|int) ($root.Values.indexIngressesTo|int)) }}
{{ if gt ((index .domains $jndex)|int) 0 }}
  - host: {{ .proj }}.{{ $dom }}
    http:
      paths:
      - path: /
        backend:
          serviceName: devstats-service-{{ .proj }}
          servicePort: 80
{{ end }}
{{ end }}
{{ end }}
{{ end }}
{{ end }}
{{ end }}
